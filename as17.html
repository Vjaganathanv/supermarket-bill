<body class="bg bg-info">
        <div class="container"><br><br>
        <!-- <img src="super market.jpg" class="rounded-circle" height="100" > -->
     <h1 class="text text-center text-dark bg-light"><img src="super market.jpg" class="rounded-circle" height="100" ><b>pasumai super market bill receipt</b></h1><br><br>
        
    <div id="d1"></div>
 <br><br>
<button class="btn btn-warning" onclick="genCode()">List of product's</button><br><br><br>
   <!-- <form class="form-control"> -->
    <label class="btn btn-dark" for="sno">sno:</label>
    <input type="text" id="sno">
    <label class="btn btn-dark" for="product">product:</label>
    <input type="text" id="product">
    <label class="btn btn-dark" for="quantity">quantity:</label>
    <input type="text" id="quantity">
    <label class="btn btn-dark" for="price">price:</label>
    <input type="text" id="price"><br><br><br>
<!-- </form><br><br> -->

    <h3><button class="btn btn-warning" onclick="add()">add a product</button></h3><br><br>
<script>
    let netamount=0;
    let discount=0;
    let productdetails = 
    [
         {sno:1, product:"rice", quantity:"1kg", price:100},
         {sno:2, product:"brown sugar", quantity:"500g", price:60},
         {sno:3, product:"milk", quantity:"1 litter", price:55},
         {sno:4, product:"apple", quantity:"1kg", price:170},
         {sno:5, product:"brinjal", quantity:"250g", price:15}, 
    ]
    function genCode(){
    ht="<table border='5px' width='500' height='150'><tr><th>sno</th><th>product</th><th>quantity</th><th>price</th></tr>";
    netamount=0;
    discount=0;
    for (x of productdetails)
    {
        ht=ht+"<tr><td>"+x.sno+"</td>"+"<td>"+x.product+"</td>"+"<td>"+x.quantity+"</td>"+"<td>"+x.price+"</td></tr>"
        netamount=x.price+netamount;
        discount=x.price+discount;
    } 
    ht = ht + "<tr><td colspan='3'>netamount</td><td>"+netamount+"</td></tr></table>" 
        document.getElementById("d1").innerHTML=ht
}

    function add(){
        sno1=document.getElementById("sno").value
        product1=document.getElementById("product").value
        quantity1=document.getElementById("quantity").value
        price1=Number(document.getElementById("price").value);
        productdetails.push({sno:sno1,product:product1,quantity:quantity1,price:price1})
        genCode()
    }

</script>
